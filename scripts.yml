scripts:

  uai:
    desc: Call CLI
    cmd: ./main.ts
    unstable: true
    allow:
      - all

  degit:
    desc: Call degit cli
    cmd: ./main.ts degit
    unstable: true
    allow:
      - all

  pkg:
    desc: Call pkg cli
    cmd: ./main.ts pkg
    unstable: true
    allow:
      - all

  compile:
    desc: Compile package to binary
    cmd: deno compile ./main.ts -o uai
    unstable: true
    allow:
      - all

  fmt:
    desc: format files
    cmd: deno fmt .
